<div class="container">
    <div class="row pt-4 pb-4">
        <h2 class="top_SP">
            <span>Our Courses</span>
            <button class="btn btn-primary" [routerLink]="['/create']">Create Your Own Course</button>
        </h2>
    </div>
    <hr>
    
    <div class="row pt-4 pb-4">
        <div class="col-sm-4 pb-4" *ngFor="let item of courses">
            <div class="card border-info">
                <img class="card-img-top" [routerLink]="['/displayCourse',item.id]" [src]="item.imageUrl"
                    alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <p class="card-text">{{item.summary}}</p>
                    <p style="
                    justify-content: space-between;
                    display: flex;">
                        <button class="btn btn-danger btn_SP" (click)="DeleteCourse(item.id)">Delete</button>
                        <button class="btn btn-secondary btn_SP" [routerLink]="['/create',item.id]">Edit</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
